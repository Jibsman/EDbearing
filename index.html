<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>EDcompas</title>
		<meta name="author" content="hotdoy">
		<meta name="description" content="Elite: Dangerous planetary navigation helper">
		<link rel="shortcut icon" href="favicon.png" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>

	<body>

		<div class="container">

			<form id="form">

				<div class="group">
					<input id="latStart" type="number" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>latStart</label>
				</div>

				<div class="group">
					<input id="lonStart" type="number" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>lonStart</label>
				</div>

				<div class="group">
					<input id="latDest" type="number" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>latDest</label>
				</div>

				<div class="group">
					<input id="lonDest" type="number" required>
					<span class="highlight"></span>
					<span class="bar"></span>
					<label>lonDest</label>
				</div>

			</form>

			<div id="bearing"></div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="edcompas.js"></script>

	</body>
</html>
